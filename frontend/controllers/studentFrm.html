<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Watcharin Sarachai">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ลงทะเบียนนักศึกษาใหม่</title>
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div id="header">
    <h1>ลงทะเบียนนักศึกษาใหม่</h1>
</div>
<div class="container">
    <div style="clear: both;"></div>
    <div id="container">
        <form action="register" method="POST">
            <input type="hidden" name="userId" value="{userId}">
            <table>
                <colgroup>
                    <col style="width: 160px;">
                    <col style="width: auto;">
                </colgroup>
                <tbody>
                <tr>
                    <td><label>*รหัสนักศึกษา:&nbsp;</label></td>
                    <td>
                        <input type="text" name="code" placeholder="รหัสนักศึกษา" required/>
                    </td>
                </tr>
                <tr>
                    <td><label>*ชื่อ:&nbsp;</label></td>
                    <td>
                        <input type="text" name="firstName" placeholder="ชื่อ" required/>
                    </td>
                </tr>
                <tr>
                    <td><label>*นามสกุล:&nbsp;</label></td>
                    <td>
                        <input type="text" name="lastName" placeholder="นามสกุล" required/>
                    </td>
                </tr>
                <tr>
                    <td><label>*ชื่อเล่น:&nbsp;</label></td>
                    <td>
                        <input type="text" name="nickname" placeholder="ชื่อเล่น" required/>
                    </td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td>
                        <button type="submit" class="save">ตกลง</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
